<div
  class="static flex h-screen w-20 flex-shrink-0 flex-col border-r-2 border-gray-200 bg-white py-6"
>
  <div class="mx-auto mb-6">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1"
      stroke="currentColor"
      class="h-10 w-10"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z"
      />
    </svg>
  </div>

  <ul class="flex flex-grow flex-col items-center justify-start">
    <li class="mb-5 mt-auto">
      <div
        role="navigation"
        aria-label="Create chat"
        data-tab="create-chat"
        @click="selectTab($el.dataset.tab)"
        :class="tab == $el.dataset.tab ? 'bg-sky-100 text-blue-600' : ''"
        class="flex h-14 w-14 cursor-pointer items-center justify-center rounded-xl transition-colors duration-300 ease-in hover:text-blue-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H6.911a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661z"
          />
        </svg>
      </div>
    </li>
    <li class="mb-5">
      <div
        role="navigation"
        aria-label="Chat"
        data-tab="chat"
        @click="selectTab($el.dataset.tab)"
        :class="tab ==  $el.dataset.tab ? 'bg-sky-100 text-blue-600' : ''"
        class="flex h-14 w-14 cursor-pointer items-center justify-center rounded-xl transition-colors duration-300 ease-in hover:text-blue-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z"
          />
        </svg>
      </div>
    </li>
    <li class="mt-auto">
      <div
        role="button"
        aria-label="logout"
        @click="$refs.logoutForm.submit()"
        class="flex h-14 w-14 cursor-pointer items-center justify-center rounded-xl hover:bg-gray-100"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
          />
        </svg>
      </div>
      <form
        x-ref="logoutForm"
        action="{% url 'rest_framework:logout' %}"
        method="POST"
      >
        {% csrf_token %}
        <input type="hidden" name="next" value="/" />
      </form>
    </li>
  </ul>
</div>
